<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 1: Introdução a JavaScript - Exercicio 4</title>
</head>
<body>
    <script>
        function experiencia(anos)
        {
            var experiencia;
            if(anos > 0 && anos < 1)
            {
                experiencia = "Iniciante";
            }
            else if(anos > 1 && anos < 3)
            {
                experiencia = "Intermediário";
            }
            else if(anos > 3 && anos < 6)
            {
                experiencia = "Avançado";
            }
            else if(anos >= 7)
            {
                experiencia = "Jedi Master";
            }
            else
            {
                return console.log("Algo deu errado...");
            }
            return console.log(experiencia);
        }
        var anosEstudo = 7;
        experiencia(anosEstudo);
    </script>
</body>
</html>
