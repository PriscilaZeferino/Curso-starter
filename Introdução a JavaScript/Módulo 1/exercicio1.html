<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 1: Introdução a JavaScript - Exercicio 1</title>
</head>
<body>
    <script>
        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };

        function showUserAdress(endereco)
        {
            var message = 'O usuário mora em ' + endereco.cidade
                        + ' / ' + endereco.uf 
                        + ', no bairro ' + endereco.bairro
                        + ', na rua "' + endereco.rua 
                        + '"' + " com n° " + endereco.numero;
            return message;
        }

        var message = showUserAdress(endereco);
        console.log(message);
    </script>
</body>
</html>
